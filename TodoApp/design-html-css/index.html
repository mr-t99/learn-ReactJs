<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>App note</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- <button class="btn">an</button> -->
    <div class="app">
        <form class="from-add-conten">
            <div class="txt">
                <input type="text">
                <span data-placeholder="Tiêu đề"></span>
            </div>
            <div class="txt">
                <input type="text">
                <span data-placeholder="Nội dung"></span>
            </div>
            <div class="btn">
                <div>Lưu</div>
                <div>Thoát</div>
            </div>
        </form>
        <H1>App note</H1>
        <div class="edit_item">
            <div class="input">
                <input type="text">
                <span data-placeholder2="Note title" data-placeholder1="Click here to add a title"></span>
            </div>
            <textarea placeholder="Write the conten here!"></textarea>
            <img src="./asset/close.svg" width="25px" alt="">
            <img src="./asset/tick.svg" width="25px" alt="">
        </div>

        <div class="add-node">
            <img src="./Asset/plus.svg" class="add-img">
        </div>
    </div>
    <script>
        $('.txt input').focus(function () {
            $(this).addClass('focus');

        })

        $('.txt input').blur(function () {
            if ($(this).val === '') {
                $(this).removeClass('focus')
            }
        })

        $('.add-img').click(function () {
            // $('.app').addClass('click')
            $('.from-add-conten').addClass('click')
        })

        $('.btn div').click(function () {
            // $('.app').removeClass('click')
            $('.from-add-conten').removeClass('click')
        })

        $('.input input').focus(function () {
            $(this).addClass('focus');

        })

    </script>

</body>

</html>
